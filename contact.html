<body>

    <header>
        <img src="Photos/waState.png" alt="Picture of Washington state" class="header-image">
        <h1 class="main-header">Contact Us</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="cities.html">Cities</a>
                <ul class="dropdown-content">
                    <li><a href="olympia.html">Olympia</a></li>
                    <li><a href="seattle.html">Seattle</a></li>

            <li><a href="history.html">History</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form class="contact-form" id="contactForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="confirmEmail">Confirm Email:</label>
                <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Re-enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>

                <button type="submit">Submit</button>
                <p id="error-message" style="color: red; padding-top: 10px; display: none;">Emails do not match. Please try again.</p>
            </form>
        </div>
        <aside class="sidebar">
            <h2>Connect</h2>
            <ul class="social-links">
                <li><a href="#" target="_blank">Facebook</a></li>
                <li><a href="#" target="_blank">Twitter</a></li>
                <li><a href="#" target="_blank">Instagram</a></li>
                <li><a href="#" target="_blank">LinkedIn</a></li>
            </ul>
        </aside>
